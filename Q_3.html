<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Examples</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #content {
            flex: 3;
            padding: 20px;
        }
        ul, ol, dl {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Choose a List Type:</h2>
            <ul>
                <li><a href="#" onclick="showBulletedList()">Bulleted List</a></li>
                <li><a href="#" onclick="showNumberedList()">Numbered List</a></li>
                <li><a href="#" onclick="showDefinitionList()">Definition List</a></li>
            </ul>
        </div>
        <div id="content">
            <h2>List Examples</h2>
            <div id="list-example"></div>
        </div>
    </div>

    <script>
        function showBulletedList() {
            document.getElementById('list-example').innerHTML = `
                <h3>Bulleted List Example:</h3>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            `;
        }

        function showNumberedList() {
            document.getElementById('list-example').innerHTML = `
                <h3>Numbered List Example:</h3>
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ol>
            `;
        }

        function showDefinitionList() {
            document.getElementById('list-example').innerHTML = `
                <h3>Definition List Example:</h3>
                <dl>
                    <dt>Term 1</dt>
                    <dd>Definition 1</dd>
                    <dt>Term 2</dt>
                    <dd>Definition 2</dd>
                    <dt>Term 3</dt>
                    <dd>Definition 3</dd>
                </dl>
            `;
        }
    </script>
</body>
</html>
